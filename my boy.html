<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boostrap Jumbotron</title>

    <meat charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.js">

    </script>
</head>
<body style="text-align:Center;">
    <div class="jumbotron">
        <div class="container">
            <h1 style="color:orange">
                Codingal
            </h1>

            <p>Codingal will help you fall in love with Coding</p>
        </div>
    </div>

    <div class="container">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Warning</button>    
        <button type="button" class="btn btn-warning">Danger</button>
    </div>
</body>
</html>
